<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VY VY Boutique | Pure White</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VY VY Boutique</a>
      </div>
    </nav>
    <!-- End Nav Bar -->
    <!--Nav Bar-->
    <div class = "container">
      <header class = "page-header">
        <ul class = "nav nav-pills pull-right hidden-xs">
          <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span>Giỏ Hàng<span class="badge">0</span></a></li>
          <li><button type="button" class="btn btn-custom-juliet navbar-btn pull-right">Đăng Kí</button></li>
          <li><button type="button" class="btn btn-success navbar-btn pull-right">Đăng Nhập</button></li>
        </ul>
        <form class="navbar-form navbar-right hidden-xs" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Tên sản phẩm">
          </div>
          <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
        </form>
        <h3 class ="hidden-xs"><a href ="#">VY VY Boutique</a></h3>

        <!--Nav Bar for small screen -mobile-->
        <div class = "visible-xs">
          <h2 class = "text-center"><a href="#">VY VY Boutique</a></h2>
        </div>
      </header>
      <!--End Nav Bar-->

      <!-- Carousel -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>          
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img src="img/skincarecream.png" alt = "slide-1">
          </div>
          <div class="item">
            <img src="img/skincarecream.png" alt = "slide-2">
          </div>
          <div class="item">
            <img src="img/skincarecream.png" alt = "slide-3">       
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="icon-next"></span>
        </a>
      </div>
      

      <!-- End Carousel -->
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
